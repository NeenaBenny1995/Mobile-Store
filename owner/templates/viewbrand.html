<!DOCTYPE html>
{%extends 'base.html'%}
{%load static%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                  <input type="submit" value="search">
            </form>
        </div>
    </div>
    <div class="row">
       <div class="col-2"></div>
       <div class="col-8">
         <h2>View Brands</h2>
         <table class="table">
             <tr>
                 <th>id</th>
                 <th>Brand</th>

             </tr>
             {%if brands%}
             {%for brand in brands%}
             <tr>
                 <td>{{brand.id}}</td>
                 <td>{{brand.brand_name}}</td>


                 <td>
                     <a class="btn btn-warning" href="{%url 'editbrand' brand.id%}">Edit</a><a class="btn btn-danger" href="{%url 'removebrand' brand.id%}">Delete</a><a class="btn btn-info" href="{%url 'branddetails' brand.id%}">View</a>
                 </td>
             </tr>
             {%endfor%}
             {%else%}
             <tr>
                 <td colspan="5">
                     <h3>No Brands found</h3>

                 </td>
             </tr>
             {%endif%}
         </table>

       </div>
       <div class="col-2"></div>
     </div>
   </div>
{%endblock%}
