<!DOCTYPE html>
{%extends 'base.html'%}
{%load static%}

{%block body_block%}
<div class="container">

    <div class="row">
       <div class="col-2"></div>
       <div class="col-8">
         <h2></h2>
         <table class="table">
             <tr>
                 <th>product</th>
                 <th>address</th>
                 <th>status</th>
                 <th>user</th>
                 <th>action</th>


             </tr>

             {%for order in orders%}
             <tr>
                 <td>{{order.product.mobile_name}}</td>
                 <td>{{order.address}}</td>
               <td>{{order.status}}</td>
                 <td>{{order.user}}</td>

                 <td>
                     <a href="{%url 'orderupdate' order.id%}" class="btn btn-outline-warning">update</a>

                 </td>



             </tr>
             {%endfor%}


       </div>
       <div class="col-2"></div>
     </div>
   </div>
{%endblock%}
