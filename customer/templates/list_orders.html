<!DOCTYPE html>
{%extends 'customer_base.html'%}

{%block body_block%}
<div class="container-fluid mt3">
  <div class="row mt-2">
    {%for order in orders%}
       <div class="col-4 mt-2">
           <div class="card" style="width: 12rem;">
     <img src="{{order.product.image.url}}" class="card-img-top" alt="...">
     <div class="card-body">
       <h5 class="card-title">{{order.product.mobile_name}}</h5>
        </div>
     <ul class="list-group list-group-flush">
       <li class="list-group-item">{{order.status}}</li>
<!--         <li class="list-group-item">{{order.address}}</li>-->

     </ul>
     <div class="card-body">
       <a href="{%url 'orderdetail' order.id %}" class="card-link">detail</a>
          <a href="{%url 'orderchange' order.id %}" class="card-link">UpdateOrder</a>
          <a href="{%url 'cancelorder' order.id %}" class="card-link">cancel Order</a>
     </div>
   </div>

       </div>
       {%endfor%}
   </div>
   {%endblock%}

</div>
